          <h3>Historia de el cambio del escudo</h3>
          <p>1. Primer Escudo (1899 - 1910)
              El primer escudo del FC Barcelona fue el de la ciudad de Barcelona, con algunos pequeños cambios. Era un escudo con dos partes: en la parte superior, había una corona y un murciélago sobre el escudo, y en la parte inferior, dos ramas (una de laurel y otra de palma) rodeaban el escudo.
              En el escudo en sí, en la parte superior, estaban los emblemas de la ciudad: la cruz de San Jorge (cruz roja sobre fondo blanco) y las barras catalanas (cuatro barras rojas sobre fondo amarillo). En la parte inferior, aparecían dos cuarteles con franjas azul y granate, los colores del club, con un balón en el centro.
              Razón de los Colores:
              Los colores azul y granate (conocidos como "blaugrana") fueron elegidos en la fundación del club en 1899. Se dice que Joan Gamper, uno de los fundadores, eligió estos colores en honor a los del equipo suizo FC Basel, donde había jugado anteriormente. Otra teoría sugiere que se inspiraron en los colores de la universidad a la que asistió Gamper.
              <br>
              <br>
              2. Escudo Actual (2018 - presente)
    
              El escudo actual mantiene muchos de los elementos tradicionales pero ha sido simplificado a lo largo de los años para adaptarse a los tiempos modernos. Se divide en tres partes:
              En la parte superior izquierda, la cruz de San Jorge en fondo blanco.
              A la derecha, las barras rojas y amarillas que representan la bandera de Cataluña (la "Senyera").
              En la parte inferior, las franjas azul y granate con un balón de fútbol en el centro.
              Las letras "FCB" en la parte central superior del escudo se han mantenido, aunque la tipografía ha cambiado con el tiempo. El contorno del escudo ha sido ligeramente redondeado y simplificado.
              Cambios Principales a lo Largo del Tiempo:
              <br>
              <br>
              
              1910: Se adopta el primer escudo exclusivo del club, diseñado por el propio club mediante un concurso.
              <br>
              <br>
              1936: Se retiran las iniciales "FCB" debido a la prohibición de símbolos regionales en España durante la Guerra Civil, y se reemplazan por "C de F B" (Club de Fútbol Barcelona).
              <br>
              <br>
              1949: Se restablecen las iniciales "FCB" después del fin de la dictadura de Primo de Rivera.
              <br>
              <br>
              2002: Se realizan pequeños ajustes de diseño, como simplificación de formas y líneas.
              <br>
              <br>
              2018: Se simplifica aún más el escudo, eliminando las letras "FCB" para un diseño más limpio y moderno.
              <h2>Significado de los Colores</h2>
              Azul y Granate: Como se mencionó, estos colores se atribuyen a la influencia de Joan Gamper, con posibles orígenes en el FC Basel o en la universidad donde estudió.
              <br>
              <br>
              Rojo y Amarillo: Representan la "Senyera", la bandera de Cataluña, lo que reafirma la identidad catalana del club.
              <br>
              <br>
              Blanco y Rojo: La cruz de San Jorge es un símbolo de la ciudad de Barcelona y está presente en el escudo desde sus inicios.
              <br>
              <br>
              El escudo del FC Barcelona es un símbolo de la historia, cultura e identidad del club, reflejando su profunda conexión con la ciudad de Barcelona y la región de Cataluña.</p>
